<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
    <link rel="stylesheet" href="css/task2.css" />
  </head>
  <body>
    <main>
      <h2>Task 2</h2>
      <button type="button" class="color-change">Change color</button>
      <div class="alert"></div>
      <button class="greet">Greeting</button>
      <form autocomplete="off">
        <div class="calculator">
          <div class="input">
            <input type="number" name="firstNum" />
            <div>+</div>
            <input type="number" name="secondNum" />
          </div>
          <div class="output">
            <div>=</div>
            <input type="number" name="result" readonly />
          </div>
        </div>
        <input type="submit" value="Sum" class="sum" />
        <input type="reset" value="Reset" class="reset" />
      </form>
    </main>
  </body>
  <script src="js/task2.js"></script>
</html>
